<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/mystyle.css" />
  </head>
  <body>
    <h1>Chat Node-Sockets</h1>
    <div id="contenedor" class="jumbotron">
      <div>
        <p class="contador">Total users:</p>
        <p class="contador" id="cantidad"></p>
      </div>
      <div class="card bg-light mb-3">
        <div class="card-header">Chat Grupal</div>
        <div class="card-body" id="mensajes">
          <!-- mensajes -->
        </div>
      </div>
      <div class="form-group">
        <input
          id="texto"
          type="text"
          class="form-control"
          placeholder="Ingresa un mensaje"
        />
        <button type="button" class="btn btn-info" id="boton">Enviar</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/front.js"></script>
  </body>
</html>
